<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mini_project_01</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="navber">
      <div class="logo">msh_Noyon</div>
      <div class="nav-list">
        <ul>
          <li class="list-one">Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
      </div>
      <div class="btn">
        <button>Get Started</button>
      </div>
      <div class="nav-icon">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
    </div>
    <div class="content">
      <h1>Welcome</h1>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Tenetur
        laborum blanditiis aperiam ad. Delectus doloremque, qui beatae magnam
        eum pariatur iure eaque libero dolor molestiae voluptatem Lorem ipsum
        dolor sit ipsam dolorum!.
      </p>
    </div>

    <script>
      let navber_icon = document.querySelector(".nav-icon");
      let navber = document.querySelector(".navber");
      let toggleNavber = () => {
        navber.classList.toggle("active");
      };
      navber_icon.addEventListener("click", () => toggleNavber());
    </script>
  </body>
</html>
